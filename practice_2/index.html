<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <div class="logo-img">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="logo-text">

                <p class="text-grow">Grow<span class="span_glow">Be</span></p>
            </div>

        </div>
        <div class="menu">
            <div class="menu-links">
                <a href="#"><span class="link_color">Home</span></a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Features <img class="icon" src="img/icon.svg"></a>

                <a href="#">Team</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>

        </div>

    </div>
    <div class="content">
        <div class="top-info">
            <div class="title">
                <h1 class="h1_text">SEO & Digital<br> Marketing For Your<br> Website.</h1>
            </div>
            <div class="subtitle">
                <p class="text_info">Provide all kind of seo services and help to improve<br>
                    seo ranking. Globally incubate standards.</p>
            </div>

            <div class="top-buttons">
                <button class="start-button">Start Now</button>
                <p class="text">Watch Video</p>
            </div>
        </div>
        <div class="top-image-content">
            <img src="img/pngfind 1.png" alt="image">
        </div>
    </div>
    <div class="footer">
        <div class="brands-inner">
            <div class="brand-logo">
                <img class="image_1" src="img/1.png" alt="brand logo">
            </div>
            <div class="brand-logo">
                <img class="image_1" src="img/6.png" alt="brand logo">
            </div>
            <div class="brand-logo">
                <img class="image_1" src="img/3.png" alt="brand logo">
            </div>
            <div class="brand-logo">
                <img class="image_1" src="img/4.png" alt="brand logo">
            </div>
            <div class="brand-logo">
                <img class="image_1" src="img/5.png" alt="brand logo">
            </div>
            <div class="brand-logo">
                <img class="image_last" src="img/6.png" alt="brand logo">
            </div>
        </div>
    </div>

</body>

</html>
