<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Layout</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="img/icon_logo.svg" alt="logo">
            <img src="img/icon_glass.svg" alt="logo">
        </div>
        <div class="nav">
            <img src="img/icon_list.svg" alt="icon">
            <img src="img/icon_person.svg" alt="icon">
            <img src="img/icon_cart.svg" alt="icon">
        </div>
    </div>
    <div class="top_content">
        <div class="main_image">
            <img src="img/main_image.png" alt="main image">
        </div>
        <div class="main_tittle">
            <div class="rectangle"></div>
            <div class="main_tittle_text">
                <p>THE BRAND OF LUXERIOUS FASHION</p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="offer"></div>
        <div class="products">
            <div class="products_title"></div>
            <div class="product_cards"></div>
            <div class="products_button"></div>
        </div>
    </div>


</body>

</html>
